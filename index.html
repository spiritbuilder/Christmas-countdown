<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Countdown</title>
    <link rel="stylesheet" href="./christmas.css">
    <script src="./christmas.js"></script>
</head>
<body>
    <div class="firstwords" id="firstbg">
        <p class="word" id="aa" style="display:none">Wherever You Are</p>
        <p class="word" id="ab">Whatever Your Race</p>
        <p class="word" id="ac">The Spirit of Christmas is about Love, Family and Commitment</p>
    </div>
    <div class="containerAll" id="ori" >
        <div class="heading">
            <img class="topimage" src="./ChristmasBells.jpg" alt="christmaspic">
            <div class="headword"><span id="countdn">Countdown</span> <span id="to">to</span> <span id="christmas">Christmas</span></div>
            <img class="topimage" src="./ChristmasBells.jpg" alt="christmaspic">
        </div>
        <div class="countdown">
            <div class="counts">
                <div class="head">Day(s)</div>
                <div class="value" id="dayValue"></div>
            </div>
            <div class="counts">
                <div class="head">Hour(s)</div>
                <div class="value" id="hourValue"></div>
            </div>
            <div class="counts">
                <div class="head">Minute(s)</div>
                <div class="value" id="minValue"></div>
            </div>
            <div class="counts">
                <div class="head">Seconds</div>
                <div class="value" id="secValue"></div>
            </div>
        </div>
        
    </div>
    <div class="footer">
        <div class="ft"><a>Built by spiritbuilder</a>
            <a  href="https://github.com/spiritbuilder" target="_blank">See His Repository</a></div>

            <a href="mailto:olaifatimothy@gmail.com">olaifatimothy@gmail.com</a></div>
        
        
    </div>
</body>
</html>
